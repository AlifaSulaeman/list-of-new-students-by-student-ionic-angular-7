<ion-header [translucent]="true" style="background-color: rgb(0, 81, 255);">
 
    <ion-grid>
      <ion-row>
        <ion-col size="6" style="border-top: 3px solid var(--ion-color-success); color: white; font-size: x-large;">
          <ion-title>Status</ion-title>
        </ion-col>
        <ion-col size="6">
          <ion-title style="cursor: pointer; color: white; font-size: x-large;" (click)="navigateToFeePage()">Fee</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
 
</ion-header>


<ion-content [fullscreen]="true" style="background:linear-gradient( to right, #045de9, #09c6f9)">
 <div style="color: white;">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)" style="color: black;">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
      style="color: white;"
    >
    </ion-refresher-content>
  </ion-refresher>
</div>
<div style="background-color: blue; color: white;">

</div>
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
  <ion-grid *ngIf="namaData && namaData.length > 0">
    <ion-row class="header">
      <ion-col style="min-width: 50px;">ID</ion-col>
      <ion-col>Nama</ion-col>
      <ion-col>Password</ion-col>
      <ion-col>Status</ion-col>
    </ion-row>

    <ion-row *ngFor="let data of data" class="isi">
      <ion-col>{{data.id}}</ion-col>
      <ion-col>{{data.nama}}</ion-col>
      <ion-col>{{data.password}}</ion-col>
      <ion-col > <b class="status">
        {{ data.status === '1' ? 'Verification' : 'Pending' }}
      </b></ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
