<ion-content>
<div class="main_content_div">
  <ion-buttons slot="start" class="menu_btn">

  </ion-buttons>
  <div class="user_div">
    <div class="firs_div"> 
      <ion-label class="welcome">Welcome</ion-label>     
    </div>
    <div class="user_back" [style.backgroundImage]="'url(assets/11.JPG)'"></div>
  </div>

  <div class="content_div animated bounceInUp">
    <ion-label class="unbin_lbl">University Binaniaga Indonesia</ion-label>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="5" class="col_div">
       
          <img src="assets/komputer.jpeg" alt="">
        </ion-col>
        <ion-col size="5" class="col_div">
          <img src="assets/jaringan.jpeg" alt="">
      </ion-col>
      <ion-col size="5" class="col_div">
        <img src="assets/php.jpeg" alt="">
    </ion-col>
    <ion-col size="5" class="col_div">
      <img src="assets/phyton.jpeg" alt="">
  </ion-col>
    </ion-row>
  </ion-grid>
  </div>
</div>
</ion-content>
<ion-tabs>
  <ion-tab-bar slot="bottom" style="background:linear-gradient( to right, #045de9, #09c6f9)">

<ion-tab-button tab="pmb" style="background:linear-gradient( to right, #045de9, #09c6f9)">
  <ion-icon name="create-outline" style="color: white;"></ion-icon>
<ion-label style="color: white;">PMB</ion-label>
</ion-tab-button>

<ion-tab-button tab="fee" style="background:linear-gradient( to right, #045de9, #09c6f9)">
  <ion-icon name="logo-usd" style="color: white;"></ion-icon>
<ion-label style="color: white;">Fee</ion-label>
</ion-tab-button>

<ion-tab-button tab="pendaftaran" style="background:linear-gradient( to right, #045de9, #09c6f9)">
  <ion-icon name="log-in-outline" style="color: white;"></ion-icon>
<ion-label style="color: white;">Registration</ion-label>
</ion-tab-button>

<ion-tab-button tab="status" style="background:linear-gradient( to right, #045de9, #09c6f9)">
  <ion-icon name="checkmark-done-circle-outline" style="color: white;"></ion-icon>
<ion-label style="color: white;">Status</ion-label>
</ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
